{% extends "home/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    {% for set in sets %}
                    <div class="media mb-4">
                        <div class="media-body">
                            <h3 class="mt-0"> <b>{{ set.name }}</b>
                            <small class="text-muted">
                                    {% if set.if_moc %}
                                       Custom Set
                                    {% else %}
                                       Official Set
                                    {% endif %}
                                </small>
                            </h3>
                            <small class="text-muted">By <a href="#" class="btn-outline-dark">{{ set.owner }}</a></small>
                            <p class="mb-1">

                            </p>
                            <p class="mb-1">{{ set.description }}</p>
                            <p class="mb-1">Estimated Value: {{ set.estimated_price }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
