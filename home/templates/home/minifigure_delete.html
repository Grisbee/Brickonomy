{% extends "home/base.html" %}

{% block content %}
    <style>
    .custom-btn{
        color: white;
        background-color: #7d6608;
        padding: 15px 60px;
        transition: background-color 0.3s;
        border-radius: 10px;
        border-color: transparent;
    }
    .custom-btn:hover{
        background-color: goldenrod;
        color: white;
        border-color: transparent;
    }
    </style>
    <div style="height: 20px"></div>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
        <legend class='border-bottom mb-4'>
                    Delete the minifigure
                </legend>
        <div class="text-center">
            <fieldset class="form-group">
                {% block content1 %}

                    <h2>Are you sure?</h2>
                    <div style="height: 30px"></div>
                {% endblock content1 %}
            </fieldset>
                <button class="custom-btn btn-outline-light" type="submit">Confirm deletion</button>
                <div style="height: 30px"></div>
                <a class="custom-btn btn-outline-light" href="{% url "minifigures-post" object.id %}">Cancel</a>

            <div style="height: 20px"></div>
        </div>
        </form>
    </div>
{% endblock content%}
